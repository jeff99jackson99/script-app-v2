<!DOCTYPE html>
<html>
<head>
  <title>Jeff's Script App</title>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #333; }
    textarea { width: 100%; height: 300px; font-family: monospace; font-size: 14px; margin-top: 10px; }
    button, input[type="file"] { margin-top: 10px; padding: 10px 15px; font-size: 16px; }
    .section { margin-top: 30px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    #transcript, #response { font-size: 1.2em; margin-top: 10px; }
    nav { margin-bottom: 20px; }
    nav a { margin-right: 15px; text-decoration: none; color: #0077cc; }
  </style>
</head>
<body>
  <h1>🎧 Jeff's Script App</h1>
  <nav>
    <a href="#editor">📝 Edit Script</a>
    <a href="#upload">📄 Upload Script (PDF)</a>
  </nav>

  <div class="section" id="live">
    <h2>Live Listener</h2>
    <div id="transcript">🗣 Transcript will appear here...</div>
    <div id="response">💬 Matched response will appear here...</div>
  </div>

  <div class="section" id="editor">
    <h2>Edit Script</h2>
    <textarea id="scriptArea"></textarea><br>
    <button onclick="saveScript()">💾 Save Script</button>
    <span id="saveStatus"></span>
  </div>

  <div class="section" id="upload">
    <h2>Upload Script via PDF</h2>
    <input type="file" id="pdfUpload" accept=".pdf" />
    <button onclick="extractPDF()">📤 Extract & Load</button>
    <div id="pdfStatus"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
